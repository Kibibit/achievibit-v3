<h6>Repositories</h6>
<div class="field label prefix">
  <i>search</i>
  <input type="text" id="search-repositories" [formControl]="searchControl">
  <label for="search-repositories">Search Repositories</label>
</div>
<ng-container *ngIf="$repositories | async as repositories">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <table class="striped">
          <thead>
            <tr>
              <th>Repository</th>
              <th>Git Cloud</th>
              <th>Owner</th>
              <th>Organization</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let repository of repositories.data">
              <td>{{ repository.fullname }}</td>
              <td>{{ repository.system }}</td>
              <td>{{ repository.owner.username }}</td>
              <td>{{ repository.organization }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
